<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Publicaciones Adopcion</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../static/Resources/Letras.css">
  	<link rel="stylesheet" href="../static/Resources/Boton.css">
	<link rel="stylesheet" href="../static/Resources/normalize.css">
	<link rel="stylesheet" href="../static/Footer/Footer.css">
	<link rel="stylesheet" href="../static/Publicaciones_Adopcion/Publicaciones_Adopcion.css">
	<link rel="j" href="/css/master.css">
	<link rel="icon" href="../static/Resources/img/logo.png" type="image/icon type">
</head>

<body>

 	<header>
    	<div class="contenedor-base">

			<main-menu-simple></main-menu-simple>

			<div class="contenedor-texto-header">
				<h1 class="titulo-principal">Mascotas en Adopción</h1>
			</div>
    	</div>
  	</header>


  <section class="main" id="publicacionesAdopcion">
	  <section class="publicaciones recientes" >
		  <div class="contenedor">
			  <div class="texto">
				  <p>Recientes</p>
			  </div>

			  <div class="fotos">
				  <a   v-for="publicacion in recientes" :href="'/adoptar/publicaciones/' + publicacion.id"  class="foto" >
					  <div class="square-box">
						  <img class="square-content" :src="publicacion.mascota.fotos[0].path" :alt="publicacion.mascota.apodo"/>
					  </div>
					  <p class="nombre-mascota">{{publicacion.mascota.apodo}} </p>
				  </a>
			  </div>
		  </div>
	  </section>

	  <section class="publicaciones">
		  <div class="contenedor">
			  <div class="texto">
				  <p>Todas las publicaciones</p>
			  </div>

			  <a  style="text-decoration: none;">
				  <button class="boton" v-on:click="orderByname">
					  <p>Ordenar</p>
					  <img src="../static/Publicaciones_Adopcion/img/ordenar.png"  th:src="@{/Publicaciones_Adopcion/img/ordenar.png}" alt="Ordenar">
				  </button>
			  </a>
			  <div class="dropdown">
				  <button class="dropbtn">
					  <p>Filtrar</p>
					  <img src="../static/Publicaciones_Adopcion/img/filtro.png" th:src="@{/Publicaciones_Adopcion/img/filtro.png}" alt="Ordenar">
				  </button>

				  <div class="dropdown-content">

					  <div class="seccion-filtro">
						  <div class="titulo-check">
							  <label >Especie</label>
						  </div>

						  <div class="opciones-check">

							  <input type="checkbox" id="GATO" name="gato" value="GATO"  v-model="check">
							  <label class="texto-simple">Gato</label>


							  <input type="checkbox" id="PERRO" name="perro" value="PERRO"  v-model="check">
							  <label class="texto-simple">Perro</label>
						  </div>

					  </div>

					  <div class="reset-filtros">
						  <div class="texto-borrar">
							  <button class="boton-filtro" value="Borrar Filtros"  v-on:click="reset();filtrar();" style="color: #B93122;">Borrar Filtros</button>
						  </div>
						  <div class="texto-fin">
							  <button class="boton-filtro"  value="Cancelar" style="color:#57565B"  v-on:click="reset">Cancelar</button>
						  </div>
						  <div class="texto-fin">
							  <button  class="boton-filtro" style="color:#1DA1F2"  v-on:click="filtrar">Aceptar</button>
						  </div>
					  </div>

				  </div>
			  </div>

			  <div th:action="@{/cargar-mas}" method="get" class="fotos" >
				  <a :href="'/adoptar/publicaciones/' + publicacion.id"  class="foto" v-for="publicacion in publicacionesMacotas">
					<div class="square-box">
						<img class="square-content" :src="publicacion.mascota.fotos[0].path" :alt="publicacion.mascota.apodo"/>
					</div>

					  <p class="nombre-mascota">{{publicacion.mascota.apodo}}</p>
				  </a>
				  <div class= "contenedor-mas">
					  <button v-on:click="agregar($event)" class="boton-mas">Cargar mas</button>
				  </div>
			  </div>

		  </div>
	  </section>
	  <section class="crear">
		  <h3 class="sub-titulo">¿No encontraste tu mascota ideal? ¡No hay problema!</h3>
		  <a href="Crear_Publicacion.html">
			  <input class="botonAzul boton" type="submit" value="Crear Publicación">
		  </a>
	  </section>

  </section>

  <main-footer></main-footer>

	<script src="../static/Publicaciones_Adopcion/PublicacionesAdopcion.js"></script>
	<script src="../static/Footer/Footer.js"></script>
	<script src="../static/Menu/Menu.js"></script>

</body>
</html>
