<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrarse</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../static/Resources/Letras.css">
	<link rel="stylesheet" href="../static/Menu/Menu.css">
	<link rel="stylesheet" href="../static/Registrarse/Registrarse.css">
	<link rel="stylesheet" href="../static/Resources/Boton.css">
	<link rel="stylesheet" href="../static/Resources/normalize.css">
	<link rel="stylesheet" href="../static/Footer/Footer.css">
	<link rel="icon" href="../static/Resources/img/logo.png" type="image/icon type">
</head>

<body>

	<main-menu></main-menu>

	<section class="main">
		<div class="contenedor-base">
			<div class="inicio-sesion">
				
				<h3 class="sub-titulo">Registrarse</h3>

				<form action="" class="formulario">
				
					<div class="input">
						<p class="texto-simple pregunta">Nombre de usuario</p>
						<input type="text" class="input-completo texto-simple" name="nombre" required>
					</div>
									
					<div class="input">
						<p class="texto-simple pregunta">Contraseña</p>
						<input type="password" class="input-completo texto-simple" name="correo" required>
						<p class="texto-sub">Mostrar contraseña</p>
					</div>
									
					<input class="botonAzul boton" type="submit" value="Registrarse">

				</form>

			</div>
		</div>
	</section>

	<main-footer></main-footer>

	<script src="../static/Footer/Footer.js"></script>
	<script src="../static/Menu/Menu.js"></script>

</body>
</html>
