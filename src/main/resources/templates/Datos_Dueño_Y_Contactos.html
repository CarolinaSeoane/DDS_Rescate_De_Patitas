<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Datos Personales</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/Menu/Menu.css">
	<link rel="stylesheet" href="/Resources/Letras.css">
	<link rel="stylesheet" href="/Datos_Dueño_Y_Contactos/Datos_Dueño_Y_Contactos.css">
	<link rel="stylesheet" href="/Footer/Footer.css">
	<link rel="stylesheet" href="/Resources/normalize.css">
	<link rel="stylesheet" href="/Resources/Boton.css"/>
	<link rel="icon" href="/Resources/img/logo.png" type="image/icon type">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>

<body>

	<main-menu></main-menu>

	<section class="main">
		<div class="contenedor-base" id="app">
			<div class="datos-personales">

				<!-- PERSONA -->

				<h3 class="sub-titulo">Datos Personales</h3>

				<section class="formulario">

					<div class="input">
						<p class="texto-simple pregunta">Nombre</p>
						<input type="text" class="input-completo texto-simple" v-model="form.nombre" required>
					</div>

					<div class="input">
						<p class="texto-simple pregunta">Apellido</p>
						<input type="text" class="input-completo" v-model="form.apellido" required>
					</div>

					<div class="input">
						<p class="texto-simple pregunta">Teléfono</p>
						<input type="text" class="input-completo" v-model="form.telefono" required>
					</div>

					<div class="input">
						<p class="texto-simple pregunta">Email</p>
						<input type="text" class="input-completo" v-model="form.email" required>
					</div>

					<div class="input">
						<p class="texto-simple pregunta notif-inline">Quiero ser notificado por</p>
						<div class="opciones-notif">
							<p class="texto-simple"><input type="checkbox" v-model="form.formasNotificacion1" value="WPP">  WhatsApp</p>
							<p class="texto-simple"><input type="checkbox" v-model="form.formasNotificacion1" value="SMS">  SMS</p>
							<p class="texto-simple"><input type="checkbox" v-model="form.formasNotificacion1" value="EMAIL">  EMAIL</p>
						</div>
					</div>

					<div class="input">
						<p class="texto-simple pregunta fecha-inline">Fecha de nacimiento</p>
						<input type="date" class="fecha texto-simple pregunta" v-model="form.fechaDeNacimiento" required>
					</div>

					<div class="input">
						<label class="texto-simple">Tipo de documento</label>
						<select class="texto-simple tipoDoc pregunta" v-model="form.tipoDocumento" required>
							<option>DNI</option>
							<option>PASAPORTE</option>
							<option>CUIT</option>
							<option>CUIL</option>
						</select>
					</div>

					<div class="input">
						<p class="texto-simple pregunta">Número de documento</p>
						<input type="number" class="input-completo" v-model="form.nroDocumento" required>
					</div>

					<div class="input">
						<p class="texto-simple pregunta">Domicilio</p>
						<input type="text" class="input-completo" v-model="form.domicilio" required>
					</div>

					<!-- CONTACTOS -->

					<h3 class="sub-titulo contactos">Mis contactos</h3>

					<div v-for="(contacto, counter) in form.otrosContactos" v-bind:key="counter" class="contacto-cuadro">

						<h3 class="sub-titulo contacto-numero">Contacto #{{counter+1}}</h3>
						<span @click="deleteContacto(counter)">X</span>

						<div class="input">
							<p class="texto-simple pregunta">Nombre</p>
							<input type="text" class="input-completo" v-model="contacto.nombre" required>
						</div>

						<div class="input">
							<p class="texto-simple pregunta">Apellido</p>
							<input type="text" class="input-completo" v-model="contacto.apellido" required>
						</div>

						<div class="input">
							<p class="texto-simple pregunta">Teléfono</p>
							<input type="text" class="input-completo" v-model="contacto.telefono" required>
						</div>

						<div class="input">
							<p class="texto-simple pregunta">Email</p>
							<input type="text" class="input-completo" v-model="contacto.email" required>
						</div>

					</div>

					<button class="botonGris gris" @click="addContacto">+ Agregar más contactos</button>

					<!--

					<div class="input">
						<p class="texto-simple pregunta notif-inline">Quiere ser notificado por</p>
						<div class="opciones-notif">
							<p class="texto-simple"><input type="checkbox" v-model="form.formasNotificacion1" class="texto-simple" value="WPP">WhatsApp</p>
							<p class="texto-simple"><input type="checkbox" v-model="form.formasNotificacion1" value="SMS">SMS</p>
							<p class="texto-simple"><input type="checkbox" v-model="form.formasNotificacion1" value="EMAIL">EMAIL</p>
						</div>
					</div>

					-->
					
					<!-- Boton para Agregar Mas Contactos. Falta hacer vue -->

					<button @click="enviar" class="botonAzul boton">Continuar</button>

				</section>

			</div>
		</div>
	</section>

	<main-footer></main-footer>

	<script src="/Footer/Footer.js"></script>
	<script src="/Menu/Menu.js"></script>
	<script src="/Datos_Dueño_Y_Contactos/Datos_Dueño_Y_Contactos.js"></script>

</body>
</html>
