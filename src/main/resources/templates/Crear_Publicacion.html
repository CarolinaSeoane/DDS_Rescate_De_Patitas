<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Crear Publicación</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../static/Resources/Letras.css">
	<link rel="stylesheet" href="../static/Crear_Publicacion/Crear_Publicacion.css">
	<link rel="stylesheet" href="../static/Resources/normalize.css">
	<link rel="stylesheet" href="../static/Resources/Boton.css">
	<link rel="stylesheet" href="../static/Footer/Footer.css">
	<link rel="stylesheet" href="../static/Menu/Menu.css">
	<link rel="icon" href="../static/Resources/img/logo.png" type="image/icon type">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>

<body>

<header>
	<div class="contenedor-base">

		<main-menu></main-menu>

	</div>
</header>


<section class="main">

	<div class="contenedor-base2" id="app">
	<section class="acerca-de">

		<div class="informacion">

			<h3 class="sub-titulo">Creando Publicación</h3>
			<br>
			<div class="contenedor-informacion">
				<img class="img-informacion" src="../static/Crear_Publicacion/img/img.jpg" width="100" height="100" alt="Imagen">
				<p class="texto-simple texto-informacion">Complete los datos a continuación con sus preferencias para encontrar a su mascota ideal.</p>
			</div>
			<br>
			<br>
		</div>

	</section>

	<section class="datos">

			<div class="input">
				<p class="texto-simple pregunta">Tu Mail</p>
				<div class="opcion-mail">
					<input type="email" v-model="form.emailDelInteresado" class="campo-mail" required>
				</div>
			</div>
			<br>
			<div class="input">
				<p class="texto-simple pregunta">Tipo</p>
				<div class="opcion-unica">
					<input type="radio" id="Gato" name="tipo"  value="GATO" v-model="form.preferencias.tipoMascota">
					<label for="Gato" class="texto-simple">Gato</label><br>
					<input type="radio" id="Perro" name="tipo" value="PERRO" v-model="form.preferencias.tipoMascota">
					<label for="Perro" class="texto-simple">Perro</label><br>
					<input type="radio" id="Cualquiera" name="tipo" value="CUALQUIERA" v-model="form.preferencias.tipoMascota">
					<label for="Cualquiera" class="texto-simple">Cualquiera</label><br>
				</div>
			</div>
			<br>
			<div class="input">
				<p class="texto-simple pregunta">Sexo</p>
				<div class="opcion-unica">
					<input type="radio" id="Hembra" name="sexo"  value="HEMBRA" v-model="form.preferencias.sexo">
					<label for="Hembra" class="texto-simple">Hembra</label><br>
					<input type="radio" id="Macho" name="sexo"  value="MACHO" v-model="form.preferencias.sexo">
					<label for="Macho" class="texto-simple">Macho</label><br>
					<input type="radio" id="Cualquier-Sexo" name="sexo" value="CUALQUIERA" v-model="form.preferencias.sexo">
					<label for="Cualquier-Sexo" class="texto-simple">Cualquiera</label><br>
				</div>
			</div>
			<br>
			<div class="input">
				<p class="texto-simple pregunta">Edad</p>
				<div class="opcion-unica">
					<div class="contenedor-edad">
						<input type="radio" id="entre" name="edad">
						<label for="entre" class="texto-simple entre">Entre</label>
						<input type="number" id="edadMin" name="edadMin" class="campo-numero" min="0" max="99" v-model="form.preferencias.edadMin">
						<p class="texto-simple">y</p>
						<input type="number" id="edadMax" name="edadMax" class="campo-numero" min="0" max="99" v-model="form.preferencias.edadMax">
					</div>
					<input type="radio" id="Cualquier-Edad" name="edad">
					<label for="Cualquier-Edad" class="texto-simple">Cualquiera</label><br>
				</div>
			</div>
			<br>
			<div class="input">
				<p class="texto-simple pregunta">Caracteristicas</p>
				<div class="opcion-multiple">
					<a v-for="caracteristica in caracteristicas2">
						<input type="checkbox" id="caracteristicaNombre" v-model="form.preferencias.caracteristicas" true-value="yes" false-value="no" v-bind:value="caracteristica">
						<label for="caracteristicaNombre" class="texto-simple">{{caracteristica.caracteristica}}</label><br>
					</a>
				</div>
			</div>
			<br>
			<div class="input">
				<p class="texto-simple pregunta">Comodidades</p>
				<div class="opcion-multiple-comodidad">
					<a v-for="comodidad in comodidades2">
						<input type="checkbox" id="comodidadNombre" v-model="form.preferencias.comodidades" true-value="yes" false-value="no" v-bind:value="comodidad">
						<label for="comodidadNombre" class="texto-simple">{{comodidad.comodidad}}</label><br>
					</a>
				</div>
			</div>
			<br>
			<br>
			<a href="Mensaje_Final.html">
				<button class="botonAzul boton" type="submit" @click="enviar">Enviar</button>
			</a>

	</section>

	</div>
</section>

<main-footer></main-footer>

<script src="../static/Footer/Footer.js"></script>
<script src="../static/Menu/Menu.js"></script>
<script src="../static/Crear_Publicacion/Crear_Publicacion.js"></script>

</body>
</html>
